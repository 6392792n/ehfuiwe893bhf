    <script>
        document.addEventListener('mousemove', (event) => {
            const card = document.querySelector('.card');
            const { clientX: mouseX, clientY: mouseY } = event;
            const { innerWidth: windowWidth, innerHeight: windowHeight } = window;
            const cardRect = card.getBoundingClientRect();
            
            // Check if mouse is within card boundaries
            const mouseOverCard = mouseX >= cardRect.left && mouseX <= cardRect.right && mouseY >= cardRect.top && mouseY <= cardRect.bottom;
        
            if (mouseOverCard) {
                // Calculate tilt values
                const tiltX = (0.5 - (mouseY - cardRect.top) / cardRect.height) * 40; // Adjust 20 for tilt strength
                const tiltY = ((mouseX - cardRect.left) / cardRect.width - 0.5) * -40; // Adjust -20 for tilt strength
        
                // Apply tilt to the card
                card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            } else {
                // Reset tilt when not hovered
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            }
        });
