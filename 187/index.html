<script>
    document.getElementById('overlay').addEventListener('click', function () {
        this.classList.add('hidden');

        const asciiLogo = document.querySelector('.ascii-logo');

        if (video.muted) {

            audioControl.innerHTML = `<svg fill='#d8d8d8' width="20px" height="20px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">

        </svg>`;

            <g fill="#d8d8d8"><path d="M18.074,3650.7335 L12.308,3654.6315 C10.903,3655.5815 9,3654.5835 9,3652.8985 L9,3645.1015 C9,3643.4155 10.903,3642.4185 12.308,3643.3685 L18.074,3647.2665 C19.306,3648.0995 19.306,3649.9005 18.074,3650.7335"></path></g>
